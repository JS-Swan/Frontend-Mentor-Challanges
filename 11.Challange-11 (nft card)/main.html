<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="./image-equilibrium.jpg" alt="" class="main-img" />
        <div class="overlay"></div>
        <img src="./icon-view.svg" alt="" class="view-icon" />
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="coin">
        <div class="f1">
          <img src="./icon-ethereum.svg" alt="" />
          <h4 class="eth">0.041 ETH</h4>
        </div>
        <div class="f1">
          <img src="./icon-clock.svg" alt="" />
          <h4 class="days">3 days left</h4>
        </div>
      </div>
      <div class="divider"></div>
      <div class="profile">
        <img src="./image-avatar.png" alt="" />
        <h4>Creation of <span class="name"> Jules Wyvern</span></h4>
      </div>
    </div>
  </body>
</html>
