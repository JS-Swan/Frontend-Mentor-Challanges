<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="left-card">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-card">
        <h3>Summary</h3>
        <div class="marks">
          <div class="reaction">
            <div class="r-left">
              <img src="./icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <div class="r-right">
              <span class="bb">80</span> <span class="mm">/ 100</span>
            </div>
          </div>
          <div class="memory">
            <div class="r-left">
              <img src="./icon-memory.svg" alt="" />
              <span>Memory</span>
            </div>
            <div class="r-right">
              <span class="bb">71</span> <span class="mm">/ 100</span>
            </div>
          </div>
          <div class="verbal">
            <div class="r-left">
              <img src="./icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </div>
            <div class="r-right">
              <span class="bb">92</span> <span class="mm">/ 100</span>
            </div>
          </div>
          <div class="visual">
            <div class="r-left">
              <img src="./icon-visual.svg" alt="" />
              <span>Visual</span>
            </div>
            <div class="r-right"><span class="bb">56</span> / 100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
